version: "3.8"
services:
  drug-safety-mcp:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - MCP_MODE=remote
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
